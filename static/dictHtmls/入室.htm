<p><font size="6" color="darkblue">入室 nhập thất</font></p>
<ol>
 <li>Chỉ sự hiểu biết hoặc c&ocirc;ng phu học tập đ&atilde; đạt tới chỗo th&acirc;m. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Do d&atilde; thăng đường hĩ, vị nhập ư thất d&atilde;</b> <a href="由.htm">由</a><a href="也.htm">也</a><a href="升.htm">升</a><a href="堂.htm">堂</a><a href="矣.htm">矣</a>, <a href="未.htm">未</a><a href="入.htm">入</a><a href="於.htm">於</a><a href="室.htm">室</a><a href="也.htm">也</a> (Ti&ecirc;n tiến <a href="先.htm">先</a><a href="進.htm">進</a>) (Học vấn) của anh Do v&agrave;o hạng đến thềm rồi, m&agrave; chưa v&agrave;o nội thất (nghĩa l&agrave; đ&atilde; kh&aacute; lắm, chỉ chưa tinh vi th&ocirc;i).</li>
</ol>
